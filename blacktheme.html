<!DOCTYPE html>
<html>
<head>
  <title>ai drawing result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/blacktheme.css" />
  <link rel="icon" type="image/png" href="icon/0.png">
</head>
<body>
  <div class="container">
    <div class="image-transition">
      <img src="png/1.png" alt="Image 1" data-image-number="1" class="active">
    </div>
  </div>

  <div id="image-number" class="number-display">
  </div>
  


  <div class="content">
    <button onclick="nextImage()"><span></span>Next Image</button>
    <button onclick="lastImage()"><span></span>Last Image</button>
    <button onclick="randomImage()"><span></span>Random Image</button>
    <button onclick="goToIndexPage()"><span></span>Normal Theme</button>
    <button onclick="goToLogPage()"><span></span>Log</button>
  </div>
  


  <script src="js/change picture.js"></script>
</body>
</html>
